<app-header title="Inicio"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks" class="task-item">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="task.image" />
        </ion-avatar>
        <ion-label><div class="name">{{task.name}}</div>
          <div class="data">
            <strong>Descripci√≥n:</strong> {{task.descripcion}}
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options>
      <ion-item-option (click) = "addUpdateTask(task)">
        <ion-icon class="option-btn" name="create-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger">
        <ion-icon class="option-btn" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
