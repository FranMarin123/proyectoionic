<app-header title="Inicio"></app-header>

<ion-content>
  <ion-list *ngIf="!loading">
    <ion-item-sliding
      *ngFor="let task of tasks"
      class="task-item"
    >
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="task.image" />
        </ion-avatar>
        <ion-label
          ><div class="name">{{task.name}}</div>
          <div class="data">
            <strong>Descripción:</strong> {{task.description}}
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="addUpdateTask(task)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option
          (click)="confirmDeleteTask(task)"
          color="danger"
        >
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="loading">
    <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1]" class="task-item">
      <ion-avatar slot="start">
        <ion-skeleton-text
          animated
          style="width: 100%; height: 100%"
        ></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <div>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="!loading && task.length == 0 " class="empty">
    <ion-icon name="body-outline"></ion-icon>
    <h3>Aún no has agregado ninguna tarea</h3>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
